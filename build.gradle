plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'antlr'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    jcenter()
}

/**
 * Without the next section Gradle will add a 'compile' dependency on Antlr3:
 * https://github.com/gradle/gradle/issues/820
 */
configurations {
    compile {
        extendsFrom = extendsFrom.findAll { it != configurations.antlr }
    }
}

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    implementation "org.antlr:antlr4-runtime:4.7.2"
    testImplementation 'org.testng:testng:7.2.0'
}

generateGrammarSource {
    maxHeapSize = "64m"
    outputDirectory new File("generated-src/main/java")
}

sourceSets {
    main {
        java {
            srcDirs += "generated-src/main/java"
        }
    }
}

clean.doLast {
    file('generated-src').deleteDir()
}

// Publish to Maven Repository
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
