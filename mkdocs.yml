site_name: epsilon-clj
repo_url: https://github.com/aratare-jp/epsilon-clj
site_author: Rex Truong
theme:
  name: material
  palette:
    scheme: slate
  font:
    text: Lato
    code: JetBrains Mono
  logo: assets/images/logo/logo.png
  favicon: assets/images/logo/logo.png
  icon:
    repo: fontawesome/brands/github
nav:
  - Home: index.md
  - About: about.md
  - Installation: installation.md
  - Quick Start: quick-start.md
  - Usage:
    - CLI: usage/CLI.md
    - Programmatic: usage/programmatic.md
  - Resources: resources.md
  - Contribution: contribution.md
  - Troubleshooting: troubleshooting.md
markdown_extensions:
  - def_list
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
  - pymdownx.tabbed
  - attr_list
plugins:
  - macros
  - search
extra:
  file:
    version: v1.3.1 
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aratare-jp
      name: aratare on GitHub
    - icon: fontawesome/solid/paper-plane
      link: mailto:rextruong@pm.me
      name: aratare's email
